<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node {
  font: 300 11px "Helvetica Neue", Helvetica, Arial, sans-serif;
  fill: #bbb;
}

.link {
  fill: none;
  stroke-width: 2px;
}

.link:hover{
  stroke-opacity: 1;
}

</style>
<body>
<script type="text/javascript" src="d3/d3.js"></script>
<script>

var diameter = 960,
    radius = diameter / 2,
    innerRadius = radius - 120;

var cluster = d3.layout.cluster()
    .size([360, innerRadius])
    .sort(null)

var bundle = d3.layout.bundle();

var line = d3.svg.line.radial()
    .interpolate("bundle")
    .tension(.85)
    .radius(function(d) { return d.y; })
    .angle(function(d) { return d.x / 180 * Math.PI; });

var svg = d3.select("body").append("svg")
    .attr("width", diameter)
    .attr("height", diameter)
  .append("g")
    .attr("transform", "translate(" + radius + "," + radius + ")");

var link = svg.append("g").selectAll(".link"),
    node = svg.append("g").selectAll(".node");

var data2,
    colorFlag = [];

d3.json("readme-flare-imports.json", function(error, classes) {
  if (error) throw error;

  data2 = [
    {"name": "Syria", "values":[10, -5], "imports":["Canada", "Usa"]},
    {"name": "Canada", "values":[8], "imports":["Usa"]},
    {"name": "Usa", "values":[], "imports":[]},
    {"name": "India","values":[9], "imports":["Syria"]}
  ];
  for (var i = 0; i < data2.length; i++){
      for (var j = 0; j < data2[i].values.length; j++){
          if (data2[i].values[j] > 0) colorFlag.push(1);
          else colorFlag.push(-1);
      }
  }
  console.log(colorFlag);


  var nodes = cluster.nodes(packageHierarchy(data2)),
      links = packageImports(nodes);

  link = link
      .data(bundle(links))
    .enter().append("path")
      .each(function(d) {
        d.source = d[0], d.target = d[d.length - 2], d.values = d[d.length-1];
      })
      .attr("stroke-opacity", ".4")
      .attr("class", "link")
      .attr("stroke", function(d, i){
        if (colorFlag[i] == 1) return "blue"
        return "red";
      })
      .attr("d", line)


  node = node
      .data(nodes.filter(function(n) { return !n.children; }))
    .enter().append("text")
      .attr("class", "node")
      .attr("dy", ".31em")
      .attr("transform", function(d) { return "rotate(" + (d.x - 90) + ")translate(" + (d.y + 8) + ",0)" + (d.x < 180 ? "" : "rotate(180)"); })
      .style("text-anchor", function(d) { return d.x < 180 ? "start" : "end"; })
      .text(function(d) { return d.key; })
      .on("mouseover", mouseovered)
      .on("mouseout", mouseouted);
});

function mouseovered(d, i){
  d3.select(this)
      .style("font-weight", "700")
      .style("fill", "#000");

  //TODO Change the opacity of the lines as well
  var entity = d3.select(this).text();
//  d3.selectAll(".link")

  var hoverFlag = []
  for (var i = 0; i < data2.length; i++){
    if (data2[i].name === entity){
      for (var j = 0; j < data2[i].imports.length; j++) {
        hoverFlag.push(1);
      }
    }
    else{
      for (var j = 0; j < data2[i].imports.length; j++){
        if (data2[i].imports[j] == entity){
          hoverFlag.push(1);
        }
        else {
          hoverFlag.push(0);
        }
      }
    }
  }

  d3.selectAll('.link')
    .attr('stroke-opacity', function(d, i){
      if (hoverFlag[i] == 1) return "1";
      else return "0.4";
    })
}

function mouseouted(d, i){
  d3.select(this)
      .style("font-weight", "300")
      .style("fill", "#bbb");

  d3.selectAll('.link')
    .attr('stroke-opacity', "0.4")

}

d3.select(self.frameElement).style("height", diameter + "px");

// Lazily construct the package hierarchy from class names.
function packageHierarchy(classes) {
  var map = {};

  function find(name, data) {
    var node = map[name], i;
    if (!node) {
      node = map[name] = data || {name: name, children: []};
      if (name.length) {
        node.parent = find(name.substring(0, i = name.lastIndexOf(".")));
        node.parent.children.push(node);
        node.key = name.substring(i + 1);
      }
    }
    return node;
  }

  classes.forEach(function(d) {
    find(d.name, d);
  });

  return map[""];
}

// Return a list of imports for the given array of nodes.
function packageImports(nodes) {
  var map = {},
      imports = [];

  // Compute a map from name to node.
  nodes.forEach(function(d) {
    map[d.name] = d;
  });

  // For each import, construct a link from the source to target node.
  nodes.forEach(function(d) {
    //console.log("****Starting****");
    if (d.imports) d.imports.forEach(function(i) {
//      console.log("The data is: " + d.name);
//      console.log("The target is: " + i);
      var index1 = 0,
          index2 = 0;
      for (var k = 0; k < data2.length; k++){
          if (data2[k].name === d.name){
            index1 = k;
            break;
          }
      }
      for (var j = 0; j < data2[index1].imports.length; j++){
        if (data2[index1].imports[j] === i){
            index2 = j;
            break;
          }
      }
//      console.log(index1);
//      console.log(index2);
      var v = data2[index1].values[index2]
//      console.log("Projected value: " + data2[index1].values[index2])
//      console.log();
      imports.push({source: map[d.name], target: map[i], value: map[v]});
    });
  });

  return imports;
}

</script>
